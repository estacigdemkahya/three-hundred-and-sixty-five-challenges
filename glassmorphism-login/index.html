<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ring">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form action="">
        <h2>Giriş Yap</h2>

        <label for="username">Kullanıcı</label>
        <input type="text" placeholder="e-mail yada telefon" id="username">

        <label for="password">Şifre</label>
        <input type="password" placeholder="en az 6 karakter" id="placeholder">

        <button>Giriş Yap</button>
        <div class="social">
            <div class="go"><img src="https://img.icons8.com/color/256/google-logo.png" width="20" alt=""> Google</div>
            <div class="link"><img src="https://img.icons8.com/color/256/linkedin-circled.png" width="20" alt=""> LinkedIn</div>
        </div>
    </form>
</body>
</html>
